<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>超逼真的控制台打字jQuery特效|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	
	<style type="text/css">
		body {
			width: 100%;
			margin: 0px;
			font-family: 'Helvetica Neue';
			background-color: #020202;
		}

		.terminal {
			width: 60%;
			font-size: 26px;
			color: #7fffff;
			letter-spacing: 2px;
			position: absolute;
			top: 50%;
			left: 20%;
		}

		.terminal::before {
			content: ">";
			margin-right: 10px;
		}

	</style>
</head>
<body>
	<div class="htmleaf-container">

		<div class="terminal"></div>
		
	</div>
	
	<script src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/typewriting.min.js"></script>
	<script type="text/javascript">
		$(document).ready( function(){
			setTimeout( function(){
				$('.terminal').typewriting( "Hello Wor position: absolute; position: absolute; position: absolute; position: absolute;", {
					"typing_interval": 200,
					"blink_interval": "6s",
					"cursor_color": "#7FFFFF"
				}, function() {
					console.log( "END" );
				});
				setTimeout( function(){
					$('.terminal').rewrite( "This is TypeWriting.js", function(){
						console.log( "END, 2." );
					});
				}, 6000);
			}, 1000);
		});
	</script>
</body>
</html>
