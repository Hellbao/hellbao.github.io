        <script src="plugin/cmd-ubuntu/js/jquery-2.1.1.min.js"></script>
        <script src="plugin/cmd-ubuntu/js/terminal.js"></script>
        <script type="text/javascript" >
            var width = q.width = document.getElementById("bgdiv").offsetWidth;           
            var height = q.height = document.getElementById("bgdiv").offsetHeight; 
            var letters = Array(256).join(1).split('');
            var draw = function () {
                q.getContext('2d').fillStyle = 'rgba(0,0,0,.05)';
                q.getContext('2d').fillRect(0, 0, width, height);
                q.getContext('2d').fillStyle = '#7fffff';
                letters.map(function (y_pos, index) {
                    text = Math.random() > 0.5 ? 1 : 0;
                    x_pos = index * 10;
                    q.getContext('2d').fillText(text, x_pos, y_pos);
                    letters[index] = (y_pos > 758 + Math.random() * 1e4) ? 0 : y_pos + 10;
                });
            };
            setInterval(draw, 33);
            $('.terminal-window').animate({width: "40%"}, 2000, function () {
                $('.terminal-window').animate({height: "353px"}, 2000, function () {
                    runTerminal($('#terminal'));
                    runTerminal($('#terminal2'));
					$('.terminal-window').animate({height: "353px"}, 5000, function () {
                    window.location.href="doc.html"; 
					});
                });
            });
